<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>RadarBook</title>
    <link rel="icon" href="icono.ico" type="image/x-icon">

           <label>
            	Búsqueda por ISBN:
            	<input type="text" name="searchISBNInput" id="searchISBNInput" placeholder="Ingrese ISBN" aria-label="Buscar ISBN">
